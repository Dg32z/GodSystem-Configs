prefix: '&d&lGodSystem &f&l» '
alerts:
  format: '&3%player%&c疑似黑客 &7| &3Type: &c%check% %type% &7| &3Vl:&c %vl%:%max-vl%
    &7| &3Ping:&c %ping%ms &7|'
  hover-message:
  - '&fVersion: &b%version%'
  - '&fPing: &b%ping%ms'
  - '&fCPS: &b%cps%'
  - ''
  - '&fDescription:'
  - '&b%description%'
  - ''
  - '&aClick to follow %player%.'
  click-commands: []
  click-alert-command-commands: []
  toggled-on-message: ''
  toggled-off-message: ''
  print-to-console: false
  console-format: '&3%player%&c疑似黑客 &7| &3Type: &c%check% %type% &7| &3Vl:&c %vl%:%max-vl%
    &7| &3Ping:&c %ping%ms &7|'
  custom-commands: []
  severity:
    violations:
      '2': 4
      '3': 8
      '4': 12
      '5': 16
      '6': 16
      '7': 16
      '8': 16
      '9': 16
      '10': 16
    colors:
      '1': '&a'
      '2': '&e'
      '3': '&6'
      '4': '&c'
      '5': '&4'
      '6': '&4'
      '7': '&4'
      '8': '&4'
      '9': '&4'
      '10': '&4'
  experimental-symbol: '*'
verbose:
  format: '&f%player% &7verbosed &f%check% &7[&f%type%&7] &c%percent%%'
  hover-message: []
  click-commands:
  - /tp %player%
  toggled-on-message: '&7Craft verbose &aenabled&7!'
  toggled-off-message: '&7Craft verbose &cdisabled&7!'
log-file:
  enabled: true
  alert-message: '&c%player% &ffailed &c%check% &c%type% &7(&c%vl%&7) &f%ping%ms %tps%
    tick %cps% CPS'
  punishment-message: '&c%player% &fwas punished for &c%check% &c%type% &7(&c%vl%&7)
    &f%ping%ms %tps% tick %cps% CPS'
unloaded-chunks:
  setback-enabled: true
  message: '&c%player% &fwas setback for being in an unloaded chunk!'
  max-ticks: 40
punishment-file:
  enabled: true
violation-reset:
  enabled: true
  interval-in-minutes: 5
  message-enabled: false
  message:
  - '%prefix% &f&l所有关于玩家的作弊记录已经清空！'
client-brand-alerts:
  resolve: false
  enabled: false
  ignore-alerts-list:
  - vanilla
  message: '%prefix%&e%player%&d使用了&f<&c%client-brand%&f>&d进入服务器!'
  blocked-client-brands: []
  unallowed-client-brand-kick-message: '&4&l您不能使用这个客户端%client-brand%进入服务器！!'
  console: true
  console-message: '%prefix%&e%player%&d使用了&f<&c%client-brand%&f>&d进入服务器!'
  whitelist-enabled: false
  whitelisted-client-brands: []
connection:
  desync:
    kick-enabled: true
    max-ticks: 500
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for being out of sync with
      the server! &7(&c%ticks% &7ticks)'
    console-message: '&c%player% &7was kicked for being out of sync with the server!
      &7(&c%ticks% &7ticks)'
  transaction:
    kick-enabled: true
    max-delay: 41000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '&c%player% &7was kicked for not replying to Transaction
      Packets! &c%delay%ms'
    console-message: '&c%player% &7was kicked for not replying to Transaction Packets!
      &c%delay%ms'
  keepalive:
    kick-enabled: true
    max-delay: 28000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '&c%player% &7was kicked for not replying to KeepAlive Packets!
      &c%delay%ms'
    console-message: '&c%player% &7was kicked for not replying to KeepAlive Packets!
      &c%delay%ms'
  max-ping:
    kick-enabled: true
    max-ping: 210
    max-ticks: 60
    kick-message: '&f&l您的延迟很不稳定！'
    staff-alert-message: '&c%player% &7was kicked for having too high ping! &c%ping%ms'
    console-message: '&c%player% &7kicked for having too high ping! &c%ping%ms'
